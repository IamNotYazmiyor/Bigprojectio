
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lownex Engine - Final Version</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #video-container { position: fixed; bottom: 20px; right: 20px; width: 120px; height: 90px; border: 1px solid #00ffcc; border-radius: 10px; z-index: 100; transform: scaleX(-1); opacity: 0.6; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #brand { position: fixed; top: 30px; left: 30px; color: #00ffcc; z-index: 1000; font-family: monospace; }
        #brand h1 { margin: 0; font-size: 24px; letter-spacing: 8px; text-shadow: 0 0 15px #00ffcc; }
        #start-btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px 60px; background: transparent; color: #00ffcc; border: 2px solid #00ffcc; cursor: pointer; z-index: 2000; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

<div id="brand"><h1>LOWNEX</h1><p>PARTICLE ENGINE v3.0</p></div>
<button id="start-btn">SİSTEMİ TETİKLE</button>
<div id="video-container"><video id="input_video" playsinline muted></video></div>

<script>
const videoElement = document.getElementById('input_video');
const startBtn = document.getElementById('start-btn');
let handLandmarks = [];
let particles = [];
let targetMode = 0; // 0: Flow/Arrow, 1: Sphere, 2: Heart
const PARTICLE_COUNT = 450; 

const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.8, minTrackingConfidence: 0.8 });
hands.onResults((results) => { handLandmarks = results.multiHandLandmarks; });

const camera = new Camera(videoElement, {
    onFrame: async () => { await hands.send({image: videoElement}); },
    width: 640, height: 480
});

startBtn.addEventListener('click', () => { camera.start().then(() => { startBtn.style.display = 'none'; }); });

function setup() {
    createCanvas(windowWidth, windowHeight, WEBGL);
    for (let i = 0; i < PARTICLE_COUNT; i++) {
        particles.push(new LownexParticle(i));
    }
}

function draw() {
    // Videodaki "Motion Blur" (Hareket İzi) etkisi için
    background(0, 0, 0, 95); 
    
    let handSize = 0;
    let rotationY = frameCount * 0.02;

    if (handLandmarks && handLandmarks.length > 0) {
        let lm = handLandmarks[0];
        handSize = dist(lm[12].x, lm[12].y, lm[0].x, lm[0].y);
        
        // El durumuna göre mod geçişleri (Videodaki sırayla)
        if (handSize < 0.18) targetMode = 0; // Yumruk -> OK / IŞIN
        else if (handSize > 0.45) targetMode = 2; // Tam Açık -> KALP
        else targetMode = 1; // Orta -> JÜPİTER / KÜRE

        // Elin X konumuna göre bakış açısını döndür
        rotationY = map(lm[9].x, 0, 1, PI/4, -PI/4);
    }

    rotateY(rotationY);

    // Parçacık Yönetimi
    for (let i = 0; i < particles.length; i++) {
        particles[i].update(targetMode, handSize);
        particles[i].show();

        // Videodaki "Işın/Bağlantı" çizgileri
        if (i % 20 === 0 && targetMode !== 0) {
            let next = particles[(i + 1) % particles.length];
            stroke(0, 255, 204, 40);
            line(particles[i].pos.x, particles[i].pos.y, particles[i].pos.z, next.pos.x, next.pos.y, next.pos.z);
        }
    }
}

class LownexParticle {
    constructor(id) {
        this.id = id;
        this.reset();
        this.color = color(0, 255, 204);
        this.angle = random(TWO_PI);
        this.phi = acos(random(-1, 1));
    }

    reset() {
        // Başlangıçta derinlikten gelme (Z akışı)
        this.pos = createVector(random(-20, 20), random(-20, 20), random(-1500, -500));
        this.speed = random(15, 30);
    }

    update(mode, size) {
        let targetPos = createVector(this.pos.x, this.pos.y, this.pos.z);
        let r = map(size, 0.1, 0.5, 50, 300);

        if (mode === 0) { // OK / FLOW (Videodaki başlangıç hali)
            targetPos.x = (this.id % 5 - 2.5) * 2;
            targetPos.y = (Math.floor(this.id / 5) % 5 - 2.5) * 2;
            // Z ekseninde durdurulamaz akış
            this.pos.z += this.speed;
            if (this.pos.z > 500) this.pos.z = -1500;
        } 
        else if (mode === 1) { // KÜRE (Jüpiter Modu)
            targetPos.x = r * sin(this.phi) * cos(this.angle);
            targetPos.y = r * sin(this.phi) * sin(this.angle);
            targetPos.z = r * cos(this.phi);
        }
        else if (mode === 2) { // KALP
            let t = map(this.id, 0, PARTICLE_COUNT, 0, TWO_PI);
            let x = 16 * pow(sin(t), 3);
            let y = -(13 * cos(t) - 5 * cos(2 * t) - 2 * cos(3 * t) - cos(4 * t));
            targetPos = createVector(x * (r/12), y * (r/12), 0);
        }

        // Akışkan geçişler
        this.pos.x = lerp(this.pos.x, targetPos.x, 0.15);
        this.pos.y = lerp(this.pos.y, targetPos.y, 0.15);
        if (mode !== 0) {
            this.pos.z = lerp(this.pos.z, targetPos.z, 0.1);
        }
    }

    show() {
        push();
        translate(this.pos.x, this.pos.y, this.pos.z);
        noStroke();
        fill(0, 255, 204, 220);
        sphere(2.5); // Neon boncuklar
        pop();
    }
}

function windowResized() { resizeCanvas(windowWidth, windowHeight); }
</script>
</body>
</html>
