
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dinamik El Küresi</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #video-container {
            position: fixed; bottom: 10px; right: 10px;
            width: 120px; height: 90px;
            border: 2px solid #00ffcc; border-radius: 8px;
            z-index: 100; transform: scaleX(-1);
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        #start-btn {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 15px 30px; background: #00ffcc; border: none; border-radius: 5px; z-index: 1000;
        }
    </style>
</head>
<body>

<button id="start-btn">Küre Sistemini Başlat</button>
<div id="video-container"><video id="input_video" playsinline muted></video></div>

<script>
const videoElement = document.getElementById('input_video');
const startBtn = document.getElementById('start-btn');
let handLandmarks = [];
let particles = [];
const PARTICLE_COUNT = 150; // Küredeki nokta sayısı

const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
hands.onResults((results) => { handLandmarks = results.multiHandLandmarks; });

const camera = new Camera(videoElement, {
    onFrame: async () => { await hands.send({image: videoElement}); },
    width: 480, height: 360
});

startBtn.addEventListener('click', () => {
    camera.start().then(() => { startBtn.style.display = 'none'; });
});

function setup() {
    createCanvas(windowWidth, windowHeight, WEBGL); // 3D dünya simülasyonu için
    for (let i = 0; i < PARTICLE_COUNT; i++) {
        particles.push(new SphereParticle());
    }
}

function draw() {
    background(0);
    orbitControl(); // Fare ile de döndürebilmen için (isteğe bağlı)

    if (handLandmarks && handLandmarks.length > 0) {
        let landmarks = handLandmarks[0];
        
        // 1. Merkez Nokta (Avuç içi - Landmark 9)
        let centerX = (0.5 - landmarks[9].x) * width;
        let centerY = (landmarks[9].y - 0.5) * height;

        // 2. Yumruk mu, Açık el mi? (Mesafe ölçümü)
        // İşaret parmağı ucu (8) ve avuç içi (0) arasındaki mesafe
        let d = dist(landmarks[8].x, landmarks[8].y, landmarks[0].x, landmarks[0].y);
        let targetRadius = map(d, 0.1, 0.5, 50, 250); // El açıldıkça küre büyür

        // 3. Elin Dönüşü (Bilek ve Parmak açısı)
        let rotationZ = atan2(landmarks[12].y - landmarks[0].y, landmarks[12].x - landmarks[0].x);

        push();
        translate(centerX, centerY);
        rotateZ(rotationZ + PI/2); // Elini döndürdükçe küre döner
        rotateY(frameCount * 0.02); // Kendi etrafında sürekli dönüş

        particles.forEach(p => {
            p.update(targetRadius);
            p.show();
        });
        pop();
    }
}

class SphereParticle {
    constructor() {
        // Küre yüzeyinde rastgele noktalar belirle
        this.theta = random(TWO_PI);
        this.phi = acos(random(-1, 1));
        this.currentR = random(100);
    }

    update(targetR) {
        // Yumuşak geçiş için lerp (doğrusal ara değerleme)
        this.currentR = lerp(this.currentR, targetR, 0.1);
    }

    show() {
        // Küresel koordinatları 3D koordinatlara çevir
        let x = this.currentR * sin(this.phi) * cos(this.theta);
        let y = this.currentR * sin(this.phi) * sin(this.theta);
        let z = this.currentR * cos(this.phi);

        push();
        translate(x, y, z);
        noStroke();
        fill(0, 255, 204, 200);
        sphere(3); // Küçük noktalar
        pop();
    }
}

function windowResized() { resizeCanvas(windowWidth, windowHeight); }
</script>
</body>
</html>
