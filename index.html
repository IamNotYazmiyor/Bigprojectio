
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Süper Dinamik Kalp Sistemi</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #video-container { position: fixed; bottom: 10px; right: 10px; width: 100px; height: 75px; border: 1px solid #00ffcc; border-radius: 5px; z-index: 100; transform: scaleX(-1); }
        video { width: 100%; height: 100%; object-fit: cover; }
        #start-btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 30px; background: #00ffcc; border: none; border-radius: 5px; z-index: 1000; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<button id="start-btn">Sistemi Başlat</button>
<div id="video-container"><video id="input_video" playsinline muted></video></div>

<script>
const videoElement = document.getElementById('input_video');
const startBtn = document.getElementById('start-btn');
let handLandmarks = [];
let particles = [];
let isHeartMode = false;

// Dönüş Değişkenleri
let rotY = 0;
let rotX = 0;
let velocityY = 0;
let velocityX = 0;
let lastFingerX = 0;
let lastFingerY = 0;

const PARTICLE_COUNT = 300; 

const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
hands.onResults((results) => { handLandmarks = results.multiHandLandmarks; });

const camera = new Camera(videoElement, {
    onFrame: async () => { await hands.send({image: videoElement}); },
    width: 480, height: 360
});

startBtn.addEventListener('click', () => { camera.start().then(() => { startBtn.style.display = 'none'; }); });

function setup() {
    createCanvas(windowWidth, windowHeight, WEBGL);
    for (let i = 0; i < PARTICLE_COUNT; i++) {
        particles.push(new SmartParticle(i));
    }
}

function draw() {
    background(0);
    let targetRadius = 150;

    if (handLandmarks && handLandmarks.length > 0) {
        let lm = handLandmarks[0];
        let fingerX = lm[8].x;
        let fingerY = lm[8].y;

        // 1. Kalp Modu Algılama
        let indexUp = lm[8].y < lm[6].y;
        let middleDown = lm[12].y > lm[10].y;
        let pinkyDown = lm[20].y > lm[18].y;
        isHeartMode = (indexUp && middleDown && pinkyDown);

        // 2. Hız Hesaplama (Mevcut X - Önceki X)
        velocityX = (fingerX - lastFingerX) * 0.5;
        velocityY = (fingerY - lastFingerY) * 0.5;

        // 3. Dönüşü Güncelle
        rotY += velocityX * 10; // Parmağını savurma hızına göre döner
        rotX += velocityY * 10;

        // 4. Boyut
        let d = dist(lm[12].x, lm[12].y, lm[0].x, lm[0].y);
        targetRadius = map(d, 0.1, 0.5, 40, min(width, height) * 0.4);

        // Mevcut konumu bir sonraki kare için kaydet
        lastFingerX = fingerX;
        lastFingerY = fingerY;
    }

    // Sürtünme Efekti (Elimizi çektiğimizde yavaşça durması için)
    rotY += velocityX; 
    rotX += velocityY;
    velocityX *= 0.95; 
    velocityY *= 0.95;

    push();
    rotateY(rotY + frameCount * 0.005); // Sabit yavaş dönüş + el ivmesi
    rotateX(rotX);

    particles.forEach(p => {
        p.update(targetRadius, isHeartMode);
        p.show();
    });
    pop();
}

class SmartParticle {
    constructor(index) {
        this.index = index;
        this.theta = random(TWO_PI);
        this.phi = acos(random(-1, 1));
        this.pos = createVector(0, 0, 0);
        this.color = color(random(150, 255), 50, random(100, 255)); 
    }

    update(r, heartMode) {
        let targetPos;
        if (heartMode) {
            let t = map(this.index, 0, PARTICLE_COUNT, 0, TWO_PI);
            let x = 16 * pow(sin(t), 3);
            let y = -(13 * cos(t) - 5 * cos(2 * t) - 2 * cos(3 * t) - cos(4 * t));
            targetPos = createVector(x * (r/10), y * (r/10), 0); // r/10 ile daha geniş kalp
        } else {
            let x = r * sin(this.phi) * cos(this.theta);
            let y = r * sin(this.phi) * sin(this.theta);
            let z = r * cos(this.phi);
            targetPos = createVector(x, y, z);
        }

        this.pos.x = lerp(this.pos.x, targetPos.x, 0.12);
        this.pos.y = lerp(this.pos.y, targetPos.y, 0.12);
        this.pos.z = lerp(this.pos.z, targetPos.z, 0.12);
    }

    show() {
        push();
        translate(this.pos.x, this.pos.y, this.pos.z);
        noStroke();
        fill(this.color);
        sphere(2.5);
        pop();
    }
}

function windowResized() { resizeCanvas(windowWidth, windowHeight); }
</script>
</body>
</html>
