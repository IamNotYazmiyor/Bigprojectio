<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merkezi El Kontrollü Küre</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #video-container {
            position: fixed; bottom: 10px; right: 10px;
            width: 120px; height: 90px;
            border: 2px solid #ff007a; border-radius: 8px;
            z-index: 100; transform: scaleX(-1);
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        #start-btn {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 15px 30px; background: #ff007a; color: white; border: none; border-radius: 5px; z-index: 1000;
            font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

<button id="start-btn">Sistemi Başlat</button>
<div id="video-container"><video id="input_video" playsinline muted></video></div>

<script>
const videoElement = document.getElementById('input_video');
const startBtn = document.getElementById('start-btn');
let handLandmarks = [];
let particles = [];
const PARTICLE_COUNT = 200; 

// MediaPipe Kurulumu
const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
hands.onResults((results) => { handLandmarks = results.multiHandLandmarks; });

const camera = new Camera(videoElement, {
    onFrame: async () => { await hands.send({image: videoElement}); },
    width: 480, height: 360
});

startBtn.addEventListener('click', () => {
    camera.start().then(() => { startBtn.style.display = 'none'; });
});

function setup() {
    createCanvas(windowWidth, windowHeight, WEBGL);
    for (let i = 0; i < PARTICLE_COUNT; i++) {
        particles.push(new SphereParticle());
    }
}

function draw() {
    background(0);
    
    // Temel Ayarlar
    let targetRadius = 150; // El yoksa varsayılan boyut
    let rotationSpeed = 0.01;
    let handRotation = 0;

    if (handLandmarks && handLandmarks.length > 0) {
        let landmarks = handLandmarks[0];
        
        // 1. ELİN AÇIKLIĞI (Yarıçap Kontrolü)
        // Bilek (0) ve Orta parmak ucu (12) mesafesi
        let d = dist(landmarks[12].x, landmarks[12].y, landmarks[0].x, landmarks[0].y);
        // Yumruk yapınca d küçülür, el açılınca büyür.
        targetRadius = map(d, 0.1, 0.6, 60, 350); 

        // 2. ELİN DÖNÜŞÜ (Kürenin Dönüşünü Etkiler)
        // İşaret parmağı (8) ve Serçe parmağı (20) arasındaki açı
        handRotation = atan2(landmarks[8].y - landmarks[20].y, landmarks[8].x - landmarks[20].x);
        rotationSpeed = map(d, 0.1, 0.6, 0.005, 0.05); // El açıldıkça daha hızlı döner
    }

    // Küreyi EKRANIN ORTASINDA Çiz
    push();
    rotateY(frameCount * rotationSpeed); // Sürekli kendi etrafında dönüş
    rotateZ(handRotation); // Elin eğimine göre dönüş
    
    particles.forEach(p => {
        p.update(targetRadius);
        p.show();
    });
    pop();
}

class SphereParticle {
    constructor() {
        this.theta = random(TWO_PI);
        this.phi = acos(random(-1, 1));
        this.currentR = random(100, 200);
        this.color = color(random(100, 255), 0, random(150, 255)); // Pembe/Mor arası tonlar
    }

    update(targetR) {
        // Yumuşak tepki vermesi için lerp hızı
        this.currentR = lerp(this.currentR, targetR, 0.08);
    }

    show() {
        let x = this.currentR * sin(this.phi) * cos(this.theta);
        let y = this.currentR * sin(this.phi) * sin(this.theta);
        let z = this.currentR * cos(this.phi);

        push();
        translate(x, y, z);
        noStroke();
        fill(this.color);
        sphere(2.5); // Nokta boyutu
        pop();
    }
}

function windowResized() { resizeCanvas(windowWidth, windowHeight); }
</script>
</body>
</html>
