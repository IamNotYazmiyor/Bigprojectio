
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Particles - Heart Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #video-container { position: fixed; bottom: 10px; right: 10px; width: 100px; height: 75px; border: 1px solid #ff3366; border-radius: 5px; z-index: 100; transform: scaleX(-1); }
        video { width: 100%; height: 100%; object-fit: cover; }
        #start-btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 30px; background: #ff3366; color: white; border: none; border-radius: 5px; z-index: 1000; cursor: pointer; }
    </style>
</head>
<body>

<button id="start-btn">Sistemi Başlat</button>
<div id="video-container"><video id="input_video" playsinline muted></video></div>

<script>
const videoElement = document.getElementById('input_video');
const startBtn = document.getElementById('start-btn');
let handLandmarks = [];
let particles = [];
let isHeartMode = false;
const PARTICLE_COUNT = 250;

const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
hands.onResults((results) => { handLandmarks = results.multiHandLandmarks; });

const camera = new Camera(videoElement, {
    onFrame: async () => { await hands.send({image: videoElement}); },
    width: 480, height: 360
});

startBtn.addEventListener('click', () => { camera.start().then(() => { startBtn.style.display = 'none'; }); });

function setup() {
    createCanvas(windowWidth, windowHeight, WEBGL);
    for (let i = 0; i < PARTICLE_COUNT; i++) {
        particles.push(new SmartParticle(i));
    }
}

function draw() {
    background(0);
    let targetRadius = 120;

    if (handLandmarks && handLandmarks.length > 0) {
        let lm = handLandmarks[0];
        
        // 1. MOD KONTROLÜ (İşaret parmağı havada, diğerleri kapalı mı?)
        // İpucu: Parmak uçlarının bilekten olan mesafesine bakıyoruz
        let indexUp = lm[8].y < lm[6].y;
        let middleDown = lm[12].y > lm[10].y;
        let ringDown = lm[16].y > lm[14].y;
        
        isHeartMode = (indexUp && middleDown && ringDown);

        // 2. BOYUT KONTROLÜ (Küre için)
        let d = dist(lm[12].x, lm[12].y, lm[0].x, lm[0].y);
        let maxSafe = min(width, height) * 0.35;
        targetRadius = map(d, 0.15, 0.45, 40, maxSafe);
        targetRadius = constrain(targetRadius, 40, maxSafe);
    }

    push();
    rotateY(frameCount * 0.01);
    rotateX(frameCount * 0.005);

    particles.forEach(p => {
        p.update(targetRadius, isHeartMode);
        p.show();
    });
    pop();
}

class SmartParticle {
    constructor(index) {
        this.index = index;
        // Küre için rastgele açılar
        this.theta = random(TWO_PI);
        this.phi = acos(random(-1, 1));
        this.pos = createVector(random(-100, 100), random(-100, 100), random(-100, 100));
        this.color = color(255, random(50, 150), random(100, 200)); // Kalp rengi (pembe/kırmızı tonları)
    }

    update(r, heartMode) {
        let targetPos;

        if (heartMode) {
            // KALP FORMÜLÜ (Parametrik)
            let t = map(this.index, 0, PARTICLE_COUNT, 0, TWO_PI);
            let x = 16 * pow(sin(t), 3);
            let y = -(13 * cos(t) - 5 * cos(2 * t) - 2 * cos(3 * t) - cos(4 * t));
            targetPos = createVector(x * (r/15), y * (r/15), 0);
        } else {
            // KÜRE FORMÜLÜ
            let x = r * sin(this.phi) * cos(this.theta);
            let y = r * sin(this.phi) * sin(this.theta);
            let z = r * cos(this.phi);
            targetPos = createVector(x, y, z);
        }

        // Yavaş ve akıcı geçiş (lerp)
        this.pos.x = lerp(this.pos.x, targetPos.x, 0.05);
        this.pos.y = lerp(this.pos.y, targetPos.y, 0.05);
        this.pos.z = lerp(this.pos.z, targetPos.z, 0.05);
    }

    show() {
        push();
        translate(this.pos.x, this.pos.y, this.pos.z);
        noStroke();
        fill(this.color);
        sphere(2.5);
        pop();
    }
}
</script>
</body>
</html>
