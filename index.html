
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stabil El Kontrollü Küre</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #video-container {
            position: fixed; bottom: 10px; right: 10px;
            width: 100px; height: 75px;
            border: 1px solid #00ffcc; border-radius: 5px;
            z-index: 100; transform: scaleX(-1); opacity: 0.7;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        #start-btn {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 15px 30px; background: #00ffcc; border: none; border-radius: 5px; z-index: 1000;
        }
    </style>
</head>
<body>

<button id="start-btn">Sistemi Başlat</button>
<div id="video-container"><video id="input_video" playsinline muted></video></div>

<script>
const videoElement = document.getElementById('input_video');
const startBtn = document.getElementById('start-btn');
let handLandmarks = [];
let particles = [];
const PARTICLE_COUNT = 200; 

const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
hands.onResults((results) => { handLandmarks = results.multiHandLandmarks; });

const camera = new Camera(videoElement, {
    onFrame: async () => { await hands.send({image: videoElement}); },
    width: 480, height: 360
});

startBtn.addEventListener('click', () => {
    camera.start().then(() => { startBtn.style.display = 'none'; });
});

function setup() {
    createCanvas(windowWidth, windowHeight, WEBGL);
    for (let i = 0; i < PARTICLE_COUNT; i++) {
        particles.push(new SphereParticle());
    }
}

function draw() {
    background(0);
    
    // Varsayılan değerler
    let targetRadius = 120; 
    let rotationSpeed = 0.005; // Yavaş dönüş

    if (handLandmarks && handLandmarks.length > 0) {
        let landmarks = handLandmarks[0];
        
        // El açıklığını ölç (Bilek ve Orta parmak ucu arası)
        let d = dist(landmarks[12].x, landmarks[12].y, landmarks[0].x, landmarks[0].y);
        
        // SINIRLANDIRMA: Küre en fazla ekranın %80'i kadar büyüyebilir
        let maxSafeRadius = min(width, height) * 0.4;
        // Yumruk (yaklaşık 0.1 mesafe) -> 40px | Açık el (yaklaşık 0.5 mesafe) -> maxSafeRadius
        targetRadius = map(d, 0.12, 0.5, 30, maxSafeRadius);
        targetRadius = constrain(targetRadius, 30, maxSafeRadius); // Güvenli aralıkta tut

        // Dönüş hızı el hareketine göre hafifçe artsın
        rotationSpeed = map(d, 0.1, 0.5, 0.005, 0.02);
    }

    push();
    // Kürenin kendi etrafında yavaşça dönmesi
    rotateY(frameCount * rotationSpeed);
    rotateX(frameCount * 0.003); 

    particles.forEach(p => {
        p.update(targetRadius);
        p.show();
    });
    pop();
}

class SphereParticle {
    constructor() {
        this.theta = random(TWO_PI);
        this.phi = acos(random(-1, 1));
        this.currentR = 100;
        // Neon Turkuaz renk paleti
        this.color = color(0, random(200, 255), random(150, 255)); 
    }

    update(targetR) {
        // HAREKET YAVAŞLATMA: 0.1 yerine 0.03 kullanarak daha "yumuşak" geçiş sağladık
        this.currentR = lerp(this.currentR, targetR, 0.04);
    }

    show() {
        let x = this.currentR * sin(this.phi) * cos(this.theta);
        let y = this.currentR * sin(this.phi) * sin(this.theta);
        let z = this.currentR * cos(this.phi);

        push();
        translate(x, y, z);
        noStroke();
        fill(this.color);
        // Noktalar yerine çok küçük küreler (ışık efekti verir)
        sphere(2); 
        pop();
    }
}

function windowResized() { resizeCanvas(windowWidth, windowHeight); }
</script>
</body>
</html>
